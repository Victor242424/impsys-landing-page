<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios IT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-10">
  <div class="grid grid-cols-2 gap-10 max-w-4xl">

    <!-- Desarrollo Web -->
    <div class="flex flex-col items-center p-6 bg-white rounded-2xl shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 18l6-6-6-6M8 6l-6 6 6 6"/>
      </svg>
      <h3 class="mt-4 text-lg font-semibold text-gray-800">Desarrollo Web</h3>
    </div>

    <!-- Apps Móviles -->
    <div class="flex flex-col items-center p-6 bg-white rounded-2xl shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <rect x="7" y="2" width="10" height="20" rx="2" ry="2"/>
        <circle cx="12" cy="18" r="1"/>
      </svg>
      <h3 class="mt-4 text-lg font-semibold text-gray-800">Apps Móviles</h3>
    </div>

    <!-- Sistemas ERP -->
    <div class="flex flex-col items-center p-6 bg-white rounded-2xl shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09c.7 0 1.32-.4 1.51-1a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06c.49.49 1.2.64 1.82.33h.06a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09c0 .7.4 1.32 1 1.51a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.06c.19.6.81 1 1.51 1H21a2 2 0 0 1 0 4h-.09c-.7 0-1.32.4-1.51 1z"/>
      </svg>
      <h3 class="mt-4 text-lg font-semibold text-gray-800">Sistemas ERP</h3>
    </div>

    <!-- Consultoría IT -->
    <div class="flex flex-col items-center p-6 bg-white rounded-2xl shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h7"/>
        <circle cx="18" cy="6" r="3"/>
        <path d="M18 9v3m0 0h3m-3 0h-3"/>
      </svg>
      <h3 class="mt-4 text-lg font-semibold text-gray-800">Consultoría IT</h3>
    </div>

    <!-- Automatización y Software a Medida -->
    <div class="flex flex-col items-center p-6 bg-white rounded-2xl shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M12 3v3m0 12v3m9-9h-3M6 12H3m15.36 6.36l-2.12-2.12M6.76 6.76 4.64 4.64m12.72 0-2.12 2.12M6.76 17.24l-2.12 2.12"/>
        <circle cx="12" cy="12" r="3"/>
        <rect x="15" y="15" width="5" height="5" rx="1"/>
      </svg>
      <h3 class="mt-4 text-lg font-semibold text-gray-800">Automatización y Software a Medida</h3>
    </div>

  </div>
</body>
</html>
