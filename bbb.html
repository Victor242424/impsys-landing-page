<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Responsive con Animación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animaciones personalizadas */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
        
        .menu-open {
            display: block;
            animation: slideDown 0.3s ease-out forwards;
        }
        
        .menu-closing {
            animation: slideUp 0.2s ease-in forwards;
        }
        
        /* Estilo para el botón hamburguesa activo */
        .hamburger-active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .hamburger-active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger-active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        /* Transición para el icono hamburguesa */
        .hamburger span {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Menú de navegación -->
    <nav class="bg-white shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <!-- Logo -->
                <div class="flex space-x-4">
                    <div>
                        <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900 transition duration-300">
                            <svg class="h-6 w-6 mr-1 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                            <span class="font-bold">MiSitio</span>
                        </a>
                    </div>
                    <!-- Menú principal para pantallas grandes -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-blue-500 transition duration-300">Inicio</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-blue-500 transition duration-300">Servicios</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-blue-500 transition duration-300">Acerca de</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-blue-500 transition duration-300">Contacto</a>
                    </div>
                </div>

                <!-- Menú secundario para pantallas grandes -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="#" class="py-2 px-3 bg-yellow-400 hover:bg-yellow-300 text-yellow-900 hover:text-yellow-800 rounded transition duration-300">Iniciar Sesión</a>
                    <a href="#" class="py-2 px-3 bg-blue-500 hover:bg-blue-400 text-white rounded transition duration-300">Registrarse</a>
                </div>

                <!-- Botón menú móvil -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="hamburger focus:outline-none p-2">
                        <span class="block w-6 h-0.5 bg-gray-700 mb-1.5"></span>
                        <span class="block w-6 h-0.5 bg-gray-700 mb-1.5"></span>
                        <span class="block w-6 h-0.5 bg-gray-700"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menú móvil -->
        <div id="mobile-menu" class="md:hidden hidden bg-white border-t border-gray-200">
            <a href="#" class="block py-3 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-300 border-b border-gray-100">Inicio</a>
            <a href="#" class="block py-3 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-300 border-b border-gray-100">Servicios</a>
            <a href="#" class="block py-3 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-300 border-b border-gray-100">Acerca de</a>
            <a href="#" class="block py-3 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-300 border-b border-gray-100">Contacto</a>
            <div class="py-4 px-4 space-y-3">
                <a href="#" class="block py-2 text-center bg-yellow-400 hover:bg-yellow-300 text-yellow-900 rounded transition duration-300">Iniciar Sesión</a>
                <a href="#" class="block py-2 text-center bg-blue-500 hover:bg-blue-400 text-white rounded transition duration-300">Registrarse</a>
            </div>
        </div>
    </nav>


    <script>
        // JavaScript para controlar el menú móvil con animaciones
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        let isMenuOpen = false;

        btn.addEventListener('click', () => {
            if (!isMenuOpen) {
                // Abrir menú
                menu.classList.remove('hidden');
                // Pequeño retraso para asegurar que la clase hidden se haya removido
                setTimeout(() => {
                    menu.classList.remove('menu-closing');
                    menu.classList.add('menu-open');
                }, 10);
                
                // Animación del botón hamburguesa
                btn.classList.add('hamburger-active');
            } else {
                // Cerrar menú
                menu.classList.remove('menu-open');
                menu.classList.add('menu-closing');
                
                // Animación del botón hamburguesa
                btn.classList.remove('hamburger-active');
                
                // Ocultar menú después de la animación
                setTimeout(() => {
                    menu.classList.add('hidden');
                    menu.classList.remove('menu-closing');
                }, 200);
            }
            
            isMenuOpen = !isMenuOpen;
        });

        // Cerrar el menú al hacer clic en un enlace
        const menuItems = document.querySelectorAll('#mobile-menu a');
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                if (isMenuOpen) {
                    menu.classList.remove('menu-open');
                    menu.classList.add('menu-closing');
                    btn.classList.remove('hamburger-active');
                    
                    setTimeout(() => {
                        menu.classList.add('hidden');
                        menu.classList.remove('menu-closing');
                        isMenuOpen = false;
                    }, 200);
                }
            });
        });
    </script>
</body>
</html>
